<!-- Footer -->
<section id="footer">
<footer class="text-center">
  <div class="footer-above">
    <div class="container">
      <div class="row">

            {% endfor %}
          </p>
        </div>-->
        <div class="footer-col col-md-12">
          <h3>{{ site.footer.social }}</h3>
         <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{% if network.title == 'envelope' %}mailto:{{ network.url }}{% else %}{{ network.url }}{% endif %}" class="btn-social btn-outline" target="_blank" rel="noopener noreferrer">
                <i class="{% if network.title == 'envelope' or 'file' %}fa-solid{% else %}fa-brands{% endif %} fa-{{ network.title }}"></i>
              </a>
              <p class="social-description">{{ network.description }}</p>
            </li>
            {% endfor %}
         </ul>
        </div>
